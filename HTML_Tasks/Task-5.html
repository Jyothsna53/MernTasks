<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Registration Form</title>
      </head>
      <body>
        <h2 style="color: blue; text-align: center">Registration form</h2>
        <form action="#" method="post">
          <table border="1" align="center" cellpadding="10">
            <tr>
              <td>First Name</td>
              <td><input type="text" name="firstname" /></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" name="lastname" /></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" name="email" /></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password" name="password" /></td>
            </tr>
            <tr>
              <td>Re-enter Password</td>
              <td><input type="password" name="repassword" /></td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <input type="radio" name="gender" value="male" /> Male
                <input type="radio" name="gender" value="female" /> Female
              </td>
            </tr>
            <tr>
              <td>Age</td>
              <td><input type="number" name="age" /></td>
            </tr>
            <tr>
              <td>Phone Number</td>
              <td><input type="tel" name="phone" /></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><textarea name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
              <td>State</td>
              <td><input type="text" name="state" /></td>
            </tr>
            <tr>
              <td>Country</td>
              <td>
                <select name="country">
                  <option value="">Choose your country</option>
                  <!-- Add more options as needed -->
                </select>
              </td>
            </tr>
            <tr>
              <td>Languages known</td>
              <td>
                <input type="checkbox" name="languages" value="English" />
                English
                <input type="checkbox" name="languages" value="Kannada" />
                Kannada
                <input type="checkbox" name="languages" value="Hindi" /> Hindi
                <input type="checkbox" name="languages" value="Telugu" /> Telugu
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="checkbox" name="declaration" required /> Hereby I
                declare all the given details are true
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <button type="submit">Register</button>
              </td>
            </tr>
          </table>
        </form>
        <div style="text-align: center">
          <a href="http://www.ethnus.com" target="_blank"
            >Log in to Ethnus website</a
          >
        </div>
      </body>
    </html>
  </body>
</html>
